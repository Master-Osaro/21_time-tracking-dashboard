<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Time tracking dashboard | Frontend Mentor </title>

</head>

<body>

    <main>
        <section class="profile-toggle__card">
            <div class="profile">
                <img src="images/image-jeremy.png" alt="" class="profile-toggle__card-image">
                <div class="profile-toggle__card-name-wrapper">
                    <p>Report for</p>
                    <div class="name">
                        <h1>Jeremy</h1>
                        <h1>Robson</h1>
                    </div>
                </div>
            </div>
            <div class="toggle">
                <a href="" class="toggle__daily active">Daily</a>
                <a href="" class="toggle__weekly">Weekly</a>
                <a href="" class="toggle__monthly">Monthly</a>
            </div>
        </section>

        <div class="time-cards-wrapper">
            <div class="card card__work">
                <img src="images/icon-work.svg" alt="" class="card__img">
                <div class="card-inner">
                    <div class="card-inner__title">
                        <p>Work</p><img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card-inner__duration-container">
                        <h2 class="card-inner__duration">5hrs</h2>
                        <p class="card-inner__previous">Prev. day - 7hrs</p>
                    </div>

                </div>
            </div>
            <div class="card card__play">
                <img src="images/icon-play.svg" alt="" class="card__img">
                <div class="card-inner">
                    <div class="card-inner__title">
                        <p>Play</p><img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card-inner__duration-container">
                        <h2 class="card-inner__duration">1hr</h2>
                        <p class="card-inner__previous">Prev. day - 2hrs</p>
                    </div>
                </div>
            </div>
            <div class="card card__study">
                <img src="images/icon-study.svg" alt="" class="card__img">
                <div class="card-inner">
                    <div class="card-inner__title">
                        <p>Study</p><img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card-inner__duration-container">
                        <h2 class="card-inner__duration">0hrs</h2>
                        <p class="card-inner__previous">Prev. day - 1hr</p>
                    </div>
                </div>
            </div>
            <div class="card card__exercise">
                <img src="images/icon-exercise.svg" alt="" class="card__img">
                <div class="card-inner">
                    <div class="card-inner__title">
                        <p>Exercise</p><img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card-inner__duration-container">
                        <h2 class="card-inner__duration">1hr</h2>
                        <p class="card-inner__previous">Prev. day - 1hr</p>
                    </div>
                </div>
            </div>
            <div class="card card__social">
                <img src="images/icon-social.svg" alt="" class="card__img">
                <div class="card-inner">
                    <div class="card-inner__title">
                        <p>Social</p><img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card-inner__duration-container">
                        <h2 class="card-inner__duration">1hr</h2>
                        <p class="card-inner__previous">Prev. day - 3hrs</p>
                    </div>
                </div>
            </div>
            <div class="card card__self-care">
                <img src="images/icon-self-care.svg" alt="" class="card__img">
                <div class="card-inner">
                    <div class="card-inner__title">
                        <p>Self Care</p><img src="images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card-inner__duration-container">
                        <h2 class="card-inner__duration">0hrs</h2>
                        <p class="card-inner__previous">Prev. day - 1hr</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
